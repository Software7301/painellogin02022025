<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Painel Login</title>
    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
</head>

<body>
    <div class="container">
        <form id="loginForm">
            <h1>Entrar Na Plataforma</h1>
            <div class="box">
                <div class="input-container">
                    <input placeholder="Email" type="email" id="email" required>
                    <img width="30" height="30" src="https://img.icons8.com/windows/32/user.png" alt="user"/>
                </div>

                <div class="input-password">
                    <input id="password" placeholder="Senha" type="password" required>
                    <img id="toggleVisibility" width="25" height="25" src="https://img.icons8.com/windows/32/lock.png" alt="lock" />
                </div>
                <a href="#" class="forgot-password">Esqueci Minha Senha</a>
            </div>
            <button type="submit" class="enter">Entrar</button>
            <div class="register">
                <p>Não está Cadastrado? <a href="#">Cadastrar</a></p>
            </div>
        </form>
        
        <div class="welcome-message" id="welcomeMessage"></div> <!-- Mensagem de boas-vindas -->
    </div>      

    <script src="script.js"></script>
</body>

</html>
